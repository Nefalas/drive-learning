<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Drive Learning</title>
</head>
<body>
<div id="container">
    <div class="game">
        <canvas height="800" width="400" class="game-canvas" id="game0"></canvas>
        <div id="controls"></div>
    </div>
    <div class="neuro-controls">
        <div id="game-score">
            <div id="game-score-display">
                Game score: 0
            </div>
            <div id="game-speed-display">
                Game speed: 100%
            </div>
        </div>
        <div id="neuro-state">
            <button id="neuro-play">Play</button>
            <button id="neuro-pause">Pause</button>
            <button id="neuro-stop">Stop</button>
        </div>
        <div id="weight-management">
            <button id="weight-download">Download</button>
            <button id="weight-upload" onclick="document.getElementById('file-upload').click()">Upload</button>
            <button id="weight-delete">Delete</button>
            <input type="file" id="file-upload" style="display:none" />
        </div>
        <div id="neuro-score">
            <table id="car-scores">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Score</th>
                    <th>State</th>
                </tr>
                </thead>
                <tbody id="car-score-body">

                </tbody>
            </table>
        </div>
    </div>
    <div class="controls">
        <div id="score">
            <div id="score-display"></div>
        </div>
        <div id="state">
            <button id="play">Play</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
        </div>
        <div id="game-speed">
            <label id="game-speed-label" for="game-speed-input"></label>
            <input type="range" min="0" max="0.5" value="0.015" step="0.005" class="slider" id="game-speed-input">
        </div>
        <div id="car-info">
            <div id="car-speed"></div>
            <div id="car-vpos"></div>
        </div>
        <div id="helpers">
            <button id="grid">Grid</button>
            <button id="car-lines">Car lines</button>
            <button id="hide-car">Hide car</button>
            <button id="french">French mode</button>
            <button id="immortal">Immortal</button>
        </div>
    </div>
</div>
</body>
</html>
